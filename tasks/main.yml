---
- name: "Apache installation using Docker on CentOS"
  hosts: prod
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python2.7

  pre_tasks:
    - name: Install EPEL repo
      package: name={{ item }} state=present
      when: ansible_distribution == "CentOS"
      loop:
        - epel-release
        - git
        - wget

    - name: Download pip script
      get_url:
        url: https://bootstrap.pypa.io/pip/2.7/get-pip.py
        dest: /tmp/get-pip.py

    - name: Install python-pip
      ansible.builtin.command: 
        cmd: python2.7 /tmp/get-pip.py
        
  tasks:
    - name: install docker-py library
      pip:
        name: docker-py

    - name: Copy website file template
      template:
        src: index.html.j2
        dest: "{{ webapp_directory }}"
        
    - name: Create Apache container
      docker_container:
        name: "{{ webapp_name }}"
        image: httpd
        ports:
          - "{{ webapp_port }} : {{ webapp_port }}"
        volumes: 
          - "{{ webapp_directory }}:/usr/local/apache2/htdocs/index.html"

# debug output
- debug:
    msg:
      - "With specified variables, following configuration has been made:"
      - ""
      - "WEBAPP_NAME: {{ webapp_name }}"
      - "WEBAPP_DIRECTORY: {{ webapp_directory }}"
      - "WEBAPP_USER: {{ system_user }}"
      - "WEBAPP_PORT: {{ webapp_port }}"

- debug:
    msg:
      - "Setup successfully complete."
      - ""
      - "Webapp instance is available on following IP: {{ inventory_hostname }}"
